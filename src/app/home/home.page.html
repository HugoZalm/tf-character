<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Digit Recognizer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm">
      <h3>Draw Here</h3>
        <div class="wrapper">
            <canvas appDrawable (newImage)="predict($event)" ></canvas><br>
        </div>

        <button ion-button (click)="eraseButton()">Erase</button>

    </div>
    <div class="col-sm">
        <h3>TensorFlow Prediction</h3>
        <app-chart [data]="prediction"></app-chart>
    </div>
  </div>
</div>

<hr>

<h5 color="red">*IF ON A SLOW CONNECTION, WAIT!!!</h5>

</ion-content>
